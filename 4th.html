
<html>
<body>

<p>Click the button to get a time-based greeting:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {

  var x=55;
  var answer;
  if (0>10) {
    answer = "a";
  } else if (10>20) {
    answer= "b";
  }
  else if(20>30) {
    answer= "c";
  }

  document.getElementById("demo").innerHTML=answer;
}
</script>
